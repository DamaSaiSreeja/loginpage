<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="main">
            <div class="navbar">
                <div class="icon">
                   <h2 class="logo"> Tech-Edu </h2> 
                </div>
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" class="toggle-btn" onclick="login()">Log-In</button>
                        <button type="button" class="toggle-btn" onclick="register()">Register</button>
                    </div>
                    <div class="social-icons">
                        <a href="#" class="large fa fa-facebook"></a>
                        <a href="#" class="large fa fa-twitter"></a>
                        <a href="#" class="large fa fa-instagram"></a>
                    </div>
                    <form id="login" class="input-group">
                        <input type="text" class="input-field" placeholder="User Id" required>
                        <input type="password" class="input-field" placeholder="Enter password" required>
                        <input type="checkbox" class="check-box"><span>Remember password</span>
                        <button type="submit" class="submit-btn">Log in</button>
                    </form>
                    <form id="register" class="input-group">
                        <input type="text" class="input-field" placeholder="User Id" required>
                        <input type="email" class="input-field" placeholder="Email Id" required>
                        <input type="checkbox" class="check-box"><span>I argee to the terms & conditions</span>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
                </div> 
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function register() {
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }

            function login() {
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }
        </script>    
    </body>
</html>
